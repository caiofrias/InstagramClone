<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.jpg" alt="celular.logo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logoinstagram.png" alt="instagramlogo" class="instagramLogo">
                <div class="profile-photo">
                    <img src="img/fotocaio.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como CaioFrias</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é CaioFrias?</p>                
                    <p>
                        <a href="#" class="link-blue">Alternar Contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p> 
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">                    
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
